<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrganizeYourMeet - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d96500;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar-left {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-size: 24px;
            font-weight: bold;
        }
        .signin-link {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            padding: 50px 50px;
        }
        .auth-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-form input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #e57c1f;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-form button:hover {
            background-color: #d46f1b;
        }
        .top-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .top-right img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<div class="title-bar">
    <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
    <div class="avatar">
        <a class="signin-link" href="/login">â˜»</a>
    </div>
</div>

<div class="navbar">
    <div class="navbar-left">
        <a href="/new-event">New Event</a>
        <a href="/your-events">Your Events</a>
    </div>
    {% if username != "" %}
        <a href="/calendar">{{ username }}</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %} 
</div>

<div class="auth-container">
    <form class="auth-form" action="/register" method="POST">
        <h2>Sign Up!</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Retype your password" required>
        <button type="submit">Register</button>
    </form>

    <form class="auth-form" action="/login" method="POST">
        <h2>Log In!</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
</div>

</body>
</html>
