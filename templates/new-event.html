<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="title-bar">
    <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
    <div class="avatar">
        <a class="signin-link" href="/login">â˜»</a>
    </div>
</div>

<div class="navbar">
    <div class="navbar-left">
        <a href="/new-event">New Event</a>
        <a href="/your-events">Your Events</a>
    </div>
    {% if username %}
        <a href="/calendar">{{ username }}</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}
</div>

<div class="auth-container">
    <form class="auth-form" action="/new-event" method="POST">
        <h2>Create Event</h2>

        <input type="text" name="name" placeholder="Event Name" required>
        <input type="text" name="description" placeholder="Description">

        <label>Start Date:</label>
        <input type="date" name="start_date" required>

        <label>End Date:</label>
        <input type="date" name="end_date" required>

        <label>Start Time (daily):</label>
        <input type="time" name="start_time" value="00:00" required>

        <label>15 Minute Slots per Day:</label>
        <input type="number" name="time_slots_per_day" min="1" max="96" value="96" required>

        <button type="submit">Create Event</button>
    </form>
</div>

</body>
</html>
