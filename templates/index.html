<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrganizeYourMeet</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d96500;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar-left {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-size: 24px;
            font-weight: bold;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .main {
            padding: 10px;
        }

        .signin-link {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="title-bar">
        <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
        <div class="avatar">
            <a class="signin-link" href="/login">â˜»</a>
        </div>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <a href="/new-event">New Event</a>
            <a href="/your-events">Your Events</a>
        </div>
        {% if username != "" %}
            <a href="/calendar">{{ username }}</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %} 
    </div>

    <div class="main">
        <p>
            Arrange your meetings, hangouts and gossip sessions right here, right now!<br>
            Just sign up, create an event and share the link!
        </p>
    </div>

</body>
</html>
