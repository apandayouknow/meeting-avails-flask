<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Calendar</title>
  <style>
  body {
    margin: 0;
    font-family: 'Trebuchet MS', sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #d96500;
    padding: 10px 20px;
    font-size: 18px;
  }

  .navbar-left {
    display: flex;
    gap: 15px;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f5f5f5;
    border-bottom: 1px solid #ccc;
    font-size: 24px;
    font-weight: bold;
  }
  .signin-link {
    color: black;
    text-decoration: none;
    font-weight: bold;
  }
  .avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
  .calendar-container {
    overflow: scroll;
    white-space: nowrap;
    max-height: 80vh;
    padding: 20px;
    user-select: none;
  }

  .calendar-table {
    border-collapse: collapse;
    position: relative;
  }

  .calendar-table th,
  .calendar-table td {
    border: 1px solid #ccc;
    text-align: center;
    width: 40px;
    min-width: 40px;
    height: 20px;
  }

  .time-col {
    background-color: #f5f5f5;
    position: sticky;
    left: 0;
    z-index: 2;
    width: 80px;
  }

  .selected {
    background-color: #af5b4c !important;
  }

  .calendar-table th {
    position: sticky;
    top: 0;
    background-color: #fff8e1;
    z-index: 1;
  }

  .calendar-table th:first-child {
    position: sticky;
    left: 0;
    z-index: 3;
    background-color: #fff8e1;
  }

  .slot {
    cursor: pointer;
    background-color: #e0e0e0;
  }
  </style>
</head>
<body>

  <div class="title-bar">
    <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
    <div class="avatar">
        <a class="signin-link" href="/login">â˜»</a>
    </div>
</div>

<div class="navbar">
    <div class="navbar-left">
        <a href="/new-event">New Event</a>
        <a href="/your-events">Your Events</a>
    </div>
    <a href="/calendar">{{ username }}</a>
</div>

  <h2 style="margin-left: 20px;">Your Calendar</h2>

  <div class="calendar-container">
    <table class="calendar-table" id="calendar">
      <!-- Generated by JS -->
    </table>
  </div>

  <script>
    const startDate = new Date('2025-05-17'); // Example
    const numDays = 100;
    const timeSlotsPerDay = 96; // 15min slots from 00:00 to 23:45

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(slot) {
      const hours = Math.floor(slot / 4);
      const minutes = (slot % 4) * 15;
      return `${pad(hours)}:${pad(minutes)}`;
    }

    function generateCalendar() {
      const table = document.getElementById('calendar');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th')); // top-left empty cell

      for (let d = 0; d < numDays; d++) {
        const day = new Date(startDate);
        day.setDate(day.getDate() + d);
        const th = document.createElement('th');
        th.textContent = `${day.getDate()}/${day.getMonth() + 1}`;
        headerRow.appendChild(th);
      }

      table.appendChild(headerRow);

      for (let slot = 0; slot < timeSlotsPerDay; slot++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.className = 'time-col';
        timeCell.textContent = formatTime(slot);
        row.appendChild(timeCell);

        for (let d = 0; d < numDays; d++) {
          const cell = document.createElement('td');
          cell.className = 'slot';
          cell.dataset.day = d;
          cell.dataset.slot = slot;
          
          cell.addEventListener('mousedown', (e) => {
            isSelecting = true;
            startCell = cell;
            lastCell = cell;
            isAddingSelection = !cell.classList.contains('selected');
            cell.classList.toggle('selected');
            e.preventDefault(); 
          });

          cell.addEventListener('mouseover', () => {
            if (isSelecting) {
              selectCellsBetween(startCell, cell);
              lastCell = cell;
            }
          });

          row.appendChild(cell);
        }

        table.appendChild(row);
      }
    }
    let isSelecting = false;
    let startCell = null;
    let lastCell = null;
    let isAddingSelection = false;

    function selectCellsBetween(start, end) {
      const startDay = parseInt(start.dataset.day);
      const startSlot = parseInt(start.dataset.slot);
      const endDay = parseInt(end.dataset.day);
      const endSlot = parseInt(end.dataset.slot);

      const minDay = Math.min(startDay, endDay);
      const maxDay = Math.max(startDay, endDay);
      const minSlot = Math.min(startSlot, endSlot);
      const maxSlot = Math.max(startSlot, endSlot);

      const cells = document.querySelectorAll('.slot');
      cells.forEach(cell => {
        const day = parseInt(cell.dataset.day);
        const slot = parseInt(cell.dataset.slot);
        if (day >= minDay && day <= maxDay && slot >= minSlot && slot <= maxSlot) {
          if (isAddingSelection) {
            cell.classList.add('selected');
          } else {
            cell.classList.remove('selected');
          }
        }
      });
    }
    document.addEventListener('mouseup', () => {
        isSelecting = false;
        startCell = null;
        lastCell = null;
    });

    document.addEventListener('mouseleave', () => {
        isSelecting = false;
        startCell = null;
        lastCell = null;
    });
    generateCalendar();
  </script>
</body>
</html>
