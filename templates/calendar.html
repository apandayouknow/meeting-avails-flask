<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="title-bar">
    <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
    <div class="avatar">
        <a class="signin-link" href="/login">â˜»</a>
    </div>
  </div>

  <div class="navbar">
      <div class="navbar-left">
          <a href="/new-event">New Event</a>
          <a href="/your-events">Your Events</a>
      </div>
      <a href="/calendar">{{ username }}</a>
  </div>

  <h2 style="margin-left: 20px;">Your Calendar</h2>
  <div class="save-button">
    <button id="save">Save Calendar</button>
  </div>

  <div class="calendar-container">
    <table class="calendar-table" id="calendar">
      <!-- Generated by JS -->
    </table>
  </div>

  <script>
    const startDate = new Date("{{ start_date }}"); // Example date from server
    const numDays = 100;
    const timeSlotsPerDay = 96; // 15min slots from 00:00 to 23:45
    const availabilityBlocks = {{ availability_blocks|tojson|safe }}; // Example data from server
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(slot) {
      const hours = Math.floor(slot / 4);
      const minutes = (slot % 4) * 15;
      return `${pad(hours)}:${pad(minutes)}`;
    }

    function markExistingBlocks() {
      if (!availabilityBlocks) return;
      
      availabilityBlocks.forEach(block => {
        const blockDate = new Date(block.date);
        const dayDiff = Math.floor((blockDate - startDate) / (1000 * 60 * 60 * 24));
        const slot = block.time_slot;
        
        const cell = document.querySelector(`.slot[data-day="${dayDiff}"][data-slot="${slot}"]`);
        if (cell) {
          cell.classList.add('selected');
        }
      });
    }

    function generateCalendar() {
      const table = document.getElementById('calendar');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th')); // top-left empty cell

      for (let d = 0; d < numDays; d++) {
        const day = new Date(startDate);
        day.setDate(day.getDate() + d);
        const th = document.createElement('th');
        th.textContent = `${day.getDate()}/${day.getMonth() + 1}`;
        headerRow.appendChild(th);
      }

      table.appendChild(headerRow);

      for (let slot = 0; slot < timeSlotsPerDay; slot++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.className = 'time-col';
        timeCell.textContent = formatTime(slot);
        row.appendChild(timeCell);

        for (let d = 0; d < numDays; d++) {
          const cell = document.createElement('td');
          cell.className = 'slot';
          cell.dataset.day = d;
          cell.dataset.slot = slot;
          
          cell.addEventListener('mousedown', (e) => {
            isSelecting = true;
            startCell = cell;
            lastCell = cell;
            isAddingSelection = !cell.classList.contains('selected');
            cell.classList.toggle('selected');
            e.preventDefault(); 
          });

          cell.addEventListener('mouseover', () => {
            if (isSelecting) {
              selectCellsBetween(startCell, cell);
              lastCell = cell;
            }
          });

          row.appendChild(cell);
        }

        table.appendChild(row);
  
      }
      markExistingBlocks();
    }
    let isSelecting = false;
    let startCell = null;
    let lastCell = null;
    let isAddingSelection = false;

    function selectCellsBetween(start, end) {
      const startDay = parseInt(start.dataset.day);
      const startSlot = parseInt(start.dataset.slot);
      const endDay = parseInt(end.dataset.day);
      const endSlot = parseInt(end.dataset.slot);

      const minDay = Math.min(startDay, endDay);
      const maxDay = Math.max(startDay, endDay);
      const minSlot = Math.min(startSlot, endSlot);
      const maxSlot = Math.max(startSlot, endSlot);

      const cells = document.querySelectorAll('.slot');
      cells.forEach(cell => {
        const day = parseInt(cell.dataset.day);
        const slot = parseInt(cell.dataset.slot);
        if (day >= minDay && day <= maxDay && slot >= minSlot && slot <= maxSlot) {
          if (isAddingSelection) {
            cell.classList.add('selected');
          } else {
            cell.classList.remove('selected');
          }
        }
      });
    }

    function getSelectedBlocks(){
      const selectedBlocks = [];
      const cells = document.querySelectorAll('.slot.selected');

      cells.forEach(cell => {
        const day = parseInt(cell.dataset.day)+1;
        const slot = parseInt(cell.dataset.slot);
        const date = new Date(startDate);
        date.setDate(date.getDate() + day);

        selectedBlocks.push({
          date: date.toISOString().split('T')[0],
          time_slot: slot,
          start_time: formatTime(slot)
        });
      });
      return selectedBlocks;
    }

    document.addEventListener('mouseup', () => {
        isSelecting = false;
        startCell = null;
        lastCell = null;
    });

    document.addEventListener('mouseleave', () => {
        isSelecting = false;
        startCell = null;
        lastCell = null;
    });

    document.getElementById('save').addEventListener('click', async() => {
      const selectedBlocks = getSelectedBlocks();
      try{
        const response = await fetch('/calendar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ blocks: selectedBlocks})
        });
      } catch (error){
        console.error('Error', error);
        alert('Error saving availability');
      }
    });
    generateCalendar();
  </script>
</body>
</html>
