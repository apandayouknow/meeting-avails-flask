<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Calendar</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
    }

    .navbar, .title-bar {
      background-color: #d96500;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
    }

    .calendar-container {
      overflow-x: scroll;
      white-space: nowrap;
      padding: 20px;
    }

    .calendar-table {
      border-collapse: collapse;
    }

    .calendar-table th,
    .calendar-table td {
      border: 1px solid #ccc;
      text-align: center;
      width: 40px;
      height: 20px;
    }

    .time-col {
      background-color: #f5f5f5;
      position: sticky;
      left: 0;
      z-index: 1;
    }

    .selected {
      background-color: #4CAF50 !important;
    }

    .calendar-table th {
      position: sticky;
      top: 0;
      background-color: #fff8e1;
      z-index: 2;
    }

    .slot {
      cursor: pointer;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    OrganizeYourMeet
  </div>

  <div class="navbar">
    New Event | Your Events
  </div>

  <h2 style="margin-left: 20px;">Your Calendar</h2>

  <div class="calendar-container">
    <table class="calendar-table" id="calendar">
      <!-- Generated by JS -->
    </table>
  </div>

  <script>
    const startDate = new Date('2025-05-17'); // Example
    const numDays = 90;
    const timeSlotsPerDay = 96; // 15min slots from 00:00 to 23:45

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(slot) {
      const hours = Math.floor(slot / 4);
      const minutes = (slot % 4) * 15;
      return `${pad(hours)}:${pad(minutes)}`;
    }

    function generateCalendar() {
      const table = document.getElementById('calendar');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th')); // top-left empty cell

      for (let d = 0; d < numDays; d++) {
        const day = new Date(startDate);
        day.setDate(day.getDate() + d);
        const th = document.createElement('th');
        th.textContent = `${day.getDate()}/${day.getMonth() + 1}`;
        headerRow.appendChild(th);
      }

      table.appendChild(headerRow);

      for (let slot = 0; slot < timeSlotsPerDay; slot++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.className = 'time-col';
        timeCell.textContent = formatTime(slot);
        row.appendChild(timeCell);

        for (let d = 0; d < numDays; d++) {
          const cell = document.createElement('td');
          cell.className = 'slot';
          cell.dataset.day = d;
          cell.dataset.slot = slot;
          cell.onclick = () => cell.classList.toggle('selected');
          row.appendChild(cell);
        }

        table.appendChild(row);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
