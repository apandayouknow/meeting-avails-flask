<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrganizeYourMeet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </style>
</head>
<body>

    <div class="title-bar">
        <div><strong><a class="signin-link" href="/">OrganizeYourMeet</a></strong></div>
        <div class="avatar">
            <a class="signin-link" href="/login">â˜»</a>
        </div>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <a href="/new-event">New Event</a>
            <a href="/your-events">Your Events</a>
        </div>
        {% if username != "" %}
            <a href="/calendar">{{ username }}</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %} 
    </div>

    <div class="main">
        <p>
            {{event[1]}} <br>
            {{event[2]}}<br>
            {{event[3]}}<br>
            {{event[5]}} to {{event[6]}}<br>
            {{event[7]}} <br>
            {{event[8]}} slots per day<br>
        </p>
    </div>

</body>
</html>
